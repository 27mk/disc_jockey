<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            margin: 0;
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
                Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            font-style: normal;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 0.05em;
        }

        * {
            position: relative;
            box-sizing: border-box;
        }

        .box {
            width: 400px;  /* Change to 200px */
            height: 400px; /* Height is also 200px to make it a square */
            color: white;
            margin: 0 auto;
            margin-bottom: 0px;
            position: relative;  /* Ensure it's positioned relative for absolute positioning of child */
        }

        .box > div {
            display: flex;
            position: absolute;
            top: 0;
            width: 400px; /* Update width */
            height: 400px; /* Update height */
            background: linear-gradient(220deg, #3d45b1, #844efc);
            justify-content: space-between;
            flex-direction: column;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transform-origin: top center;
            will-change: transform;
            overflow: hidden;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .label {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .value-right {
            text-align: right;
        }

        /* New styling for the red square */
        .red-square {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 3px solid black;
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust positioning to truly center */
        }
    </style>
</head>
<body>
    <script>
        // Adding a small space before the boxes
        document.body.innerHTML += `<div style="height: 16px"></div>`;

        // Generate 10 boxes dynamically
        for (let i = 0; i < 10; i += 1) {
            document.body.innerHTML += ` 
                <div class="box"><div>
                    <div class="red-square"></div>
                    <div>Bank</div>
                    <div class="content">
                        <div>
                            <div class="label">Card Holder name</div>
                            <div class="value">Colin van Eenige</div>
                        </div>
                        <div>
                            <div class="label">Expiry Date</div>
                            <div class="value value-right">05/25</div>
                        </div>
                    </div>
                </div></div>
            `;
        }

        // Function to calculate intersection ratio
        requestAnimationFrame(() => {
            const boxes = document.querySelectorAll(".box");

            function getIntersectionRatio(i) {
                const a = [window.scrollY, window.scrollY + window.innerHeight];
                const b = [boxes[i].offsetTop, boxes[i].offsetTop + boxes[i].clientHeight];

                const max = Math.max(a[0], b[0]);
                const min = Math.min(a[1], b[1]);

                return Math.max(0, (min - max) / (b[1] - b[0]));
            }

            function onScroll() {
                const boxes = document.querySelectorAll(".box");
                for (let i = 0; i < boxes.length; i += 1) {
                    const intersection = getIntersectionRatio(i);
                    const top = boxes[i].offsetTop - window.pageYOffset < 0;
                    boxes[i].firstChild.style.cssText = `
                        transform-origin: ${top ? "center center" : "top center"};
                        position: ${top ? "fixed" : "absolute"};
                        transform: scale(${intersection});
                        opacity: ${intersection};
                    `;
                }
                requestAnimationFrame(onScroll);
            }

            onScroll();
        });
    </script>
</body>
</html>
