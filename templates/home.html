<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discJockey</title>
    <style>
        body {
            margin: 0;
        }

        * {
            position: relative;
            box-sizing: border-box;
        }

        .box {
            width: 400px;  /* Box width */
            height: 400px; /* Box height */
            color: white;
            margin: 0 auto;
            margin-bottom: 50px;
            position: relative;  /* Make sure the box is positioned relative */
        }

        .box > div {
            display: flex;
            position: absolute;
            top: 0;
            width: 400px; /* Box width */
            height: 400px; /* Box height */
            background-size: cover;
            background-position: center;
            justify-content: space-between;
            flex-direction: column;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transform-origin: top center;
            will-change: transform;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Passing the album data directly from Flask
        const albumData = {{ album_data | tojson }};  // Converts the album_data to a JavaScript object

        // Check if albumData is valid
        if (!albumData || albumData.length === 0) {
            console.error("Album data is empty or undefined!");
        } else {
            console.log("Album data loaded successfully:", albumData);
        }

        // Create and append boxes using createElement
        const body = document.body;

        // Adding a small space before the boxes
        const spacer = document.createElement("div");
        spacer.style.height = "50px";
        body.appendChild(spacer);

        albumData.forEach((album, index) => {
            const imagePath = `/static/${album.id}_front.jpg`; // Construct the image path

            if (album.id) {
                // Create .box element
                const box = document.createElement("div");
                box.className = "box";

                // Create child div with background image
                const childDiv = document.createElement("div");
                childDiv.style.backgroundImage = `url('${imagePath}')`;
                childDiv.style.backgroundSize = "cover";
                childDiv.style.backgroundPosition = "center";

                // Append child div to box
                box.appendChild(childDiv);

                // Append box to body
                body.appendChild(box);

                console.log(`Album ${index} created with ID: ${album.id}`);
            } else {
                console.error(`Album ${index} is missing ID:`, album);
            }
        });

        // Wait until the DOM is fully updated before running the script
        setTimeout(() => {
            console.log("DOM updated. Starting animations...");
            // Function to calculate intersection ratio
            const boxes = document.querySelectorAll(".box");

            function getIntersectionRatio(i) {
                const a = [window.scrollY, window.scrollY + window.innerHeight];
                const b = [boxes[i].offsetTop, boxes[i].offsetTop + boxes[i].clientHeight];

                const max = Math.max(a[0], b[0]);
                const min = Math.min(a[1], b[1]);

                return Math.max(0, (min - max) / (b[1] - b[0]));
            }

            function onScroll() {
                for (let i = 0; i < boxes.length; i += 1) {
                    const intersection = getIntersectionRatio(i);
                    const top = boxes[i].offsetTop - window.pageYOffset < 0;

                    // Defensive check with precise style updates
                    if (boxes[i].firstChild) {
                        const child = boxes[i].firstChild;
                        child.style.transformOrigin = `${top ? "center center" : "top center"}`;
                        child.style.position = `${top ? "fixed" : "absolute"}`;
                        child.style.transform = `scale(${intersection})`;
                        child.style.opacity = `${intersection}`;
                    } else {
                        console.warn(`Box ${i} is missing a valid child for styling.`);
                    }
                }
                requestAnimationFrame(onScroll);
            }

            onScroll();
        }, 100); // Small delay to ensure DOM is ready
    </script>
</body>
</html>
