<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>discJockey</title>
    <style>
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
            z-index: 1000;
        }
        .container {
            position: relative;
            width: 700px;
            height: 700px;
        }
        .controls {
            position: absolute;
            top: 700px;
            z-index: 1;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button:disabled {
            background: #ccc;
            cursor: default;
        }
        .album-info {
            position: absolute;
            top: 40px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: auto;
            font-family: 'DM Sans', sans-serif;
        }
        .tracklist {
            margin-top: 10px;
        }
        .tracklist ul {
            padding-left: 20px;
            list-style-type: none;
            margin-bottom: 20px;
        }
        .tracklist ul li {
            position: relative;
        }
        .tracklist ul li::before {
            content: "-";
            position: absolute;
            left: -20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<img src="../static/dJ_logo.png" alt="Logo" class="logo">

                rotationSpeed += speedIncrement;
            }
