<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discJockey</title>
    <style>
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            position: relative;
            width: 700px;
            height: 700px;
        }
        .controls {
            position: absolute;
            top: 700px; /* Adjust this value to move the buttons higher or lower */
            z-index: 1;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button:disabled {
            background: #ccc;
            cursor: default; /* Change cursor to default */
        }
        .album-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container fade-in">
    <!-- SVG Graphics -->
    <svg id="recordPlayer" viewBox="0 0 700 700" width="700" height="700">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#fff" />

        <!-- Group for Rotating Record -->
        <g id="recordGroup" transform="rotate(0)">
            <image id="record" href="" x="100" y="100" width="500" height="500" />
            <circle cx="350" cy="350" r="10" fill="silver" /> <!-- Center spindle -->
        </g>
    </svg>
</div>

<div class="controls fade-in">
    <button class="button" id="playButton">Start</button>
    <button class="button" id="pauseButton" disabled>Stop</button>
    <button class="button" id="testButton">Pause</button> <!-- New Test button -->
</div>

<div class="album-info fade-in" id="albumInfo"></div>

<!-- Audio player (hidden) -->
<audio id="audioPlayer" src="../static/24124439_A.mp3"></audio>

<script>
    let recordGroup = document.getElementById("recordGroup");
    let playButton = document.getElementById("playButton");
    let pauseButton = document.getElementById("pauseButton");

    let audioPlayer = document.getElementById("audioPlayer");

    let isSpinning = false;
    let currentRotation = 0; // Keeps track of the current rotation angle
    let rotationSpeed = 0; // Degrees per second
    let speedIncrement = 1; // Acceleration amount
    let maxSpeed = 200; // Max rotation speed (degrees per second)
    let animationFrame;

    // Rotate the record player
    function rotateRecord() {
        currentRotation += rotationSpeed / 60; // Update rotation (60 FPS)
        recordGroup.setAttribute("transform", `rotate(${currentRotation}, 350, 350)`);

        if (isSpinning) {
            if (rotationSpeed < maxSpeed) {
                rotationSpeed += speedIncrement;
            }
        } else {
            if (rotationSpeed > 0) {
                rotationSpeed -= speedIncrement;
            } else {
                rotationSpeed = 0;
                cancelAnimationFrame(animationFrame); // Stop the animation when speed is 0
                return;
            }
        }

        animationFrame = requestAnimationFrame(rotateRecord);
    }

    // Start the playback after 5 seconds
    playButton.addEventListener("click", function () {
        playButton.disabled = true;
        pauseButton.disabled = false;
        setTimeout(() => {
            audioPlayer.play();  // Play audio
            isSpinning = true;
            animationFrame = requestAnimationFrame(rotateRecord);  // Start rotating record
        }, 1000);  // Wait for 5 seconds before starting

    });

    // Stop the playback after 5 seconds
    pauseButton.addEventListener("click", function () {
        playButton.disabled = false;
        pauseButton.disabled = true;
        setTimeout(() => {
            audioPlayer.pause();  // Stop audio
            isSpinning = false;  // Stop rotation
        }, 1000);  // Wait for 5 seconds before stopping
    });

    // Album data passed from Flask
    const albumData = {{ album|tojson }}; 

    // Function to display album data
    function displayAlbumData(album) {
        const albumInfoDiv = document.getElementById("albumInfo");
        albumInfoDiv.innerHTML = `  
            <h2>${album.name}</h2>
            <p><strong>Artist:</strong> ${album.artists.join(", ")}</p>
            <p><strong>Release Year:</strong> ${album.release_year}</p>
            <p><strong>Genres:</strong> ${album.genres.join(", ")}</p>
            <h3>Tracklist</h3>
            <div>
                <h4>Side A</h4>
                <ul>
                    ${album.tracklist["Side A"].map(track => `<li>${track.title}</li>`).join("")}
                </ul>
                <h4>Side B</h4>
                <ul>
                    ${album.tracklist["Side B"].map(track => `<li>${track.title}</li>`).join("")}
                </ul>
            </div>
        `;

        const recordImage = document.getElementById("record");
        recordImage.setAttribute("href", `../static/${album.id}_record.png`);
    }

    displayAlbumData(albumData);
</script>

</body>
</html>
