<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>discJockey</title>
    <style>
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
            z-index: 1000;
        }
        .container {
            position: relative;
            width: 700px;
            height: 700px;
        }
        .controls {
            position: absolute;
            top: 700px;
            z-index: 1;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button:disabled {
            background: #ccc;
            cursor: default;
        }
        .album-info {
            position: absolute;
            top: 40px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: auto;
            font-family: 'DM Sans', sans-serif;
        }
        .tracklist {
            margin-top: 10px;
        }
        .tracklist ul {
            padding-left: 20px;
            list-style-type: none;
            margin-bottom: 20px;
        }
        .tracklist ul li {
            position: relative;
        }
        .tracklist ul li::before {
            content: "-";
            position: absolute;
            left: -20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

<!-- Logo -->
<img src="../static/dJ_logo.png" alt="Logo" class="logo">

<div class="container fade-in">
    <!-- SVG Graphics -->
    <svg id="recordPlayer" viewBox="0 0 700 700" width="700" height="700">
        <rect width="100%" height="100%" fill="#fff" />
        <g id="recordGroup" transform="rotate(0)">
            <image id="record" href="" x="100" y="100" width="500" height="500" />
            <circle cx="350" cy="350" r="10" fill="silver" />
        </g>
        <line id="needle" x1="600" y1="150" x2="600" y2="500" stroke="red" stroke-width="5" />
    </svg>
</div>

<div class="controls fade-in">
    <button class="button" id="startButton">▶</button>
    <button class="button" id="stopButton" disabled>■</button>
    <button class="button" id="pauseButton">⏸︎</button>
    <button class="button" id="flipButton">↻</button>
</div>

<div class="album-info fade-in" id="albumInfo"></div>

<audio id="audioPlayer" src=""></audio>


<script>
    let recordGroup = document.getElementById("recordGroup");
    let recordImage = document.getElementById("record"); // Add this line
    let startButton = document.getElementById("startButton");
    let stopButton = document.getElementById("stopButton");
    let flipButton = document.getElementById("flipButton");
    let audioPlayer = document.getElementById("audioPlayer");
    let needle = document.getElementById("needle");
    let isSpinning = false;
    let isPlaying = false;
    let currentRotation = 0;
    let rotationSpeed = 0;
    let speedIncrement = 1;
    let maxSpeed = 200;
    let recordAnimationFrame;
    let needleAnimationFrame;
    let currentSide = "A";

    function rotateRecord() {
        currentRotation += rotationSpeed / 60;
        recordGroup.setAttribute("transform", `rotate(${currentRotation}, 350, 350)`);
        if (isSpinning) {
            if (rotationSpeed < maxSpeed) {
                rotationSpeed += speedIncrement;
            }
        } else {
            if (rotationSpeed > 0) {
                rotationSpeed -= speedIncrement;
            } else {
                rotationSpeed = 0;
                cancelAnimationFrame(recordAnimationFrame);
                return;
            }
        }
        recordAnimationFrame = requestAnimationFrame(rotateRecord);
    }

    function animateNeedle(startX, startY, finishX, finishY, moveSpeed) {
        let pivotX = startX;
        let pivotY = startY;
        let length = 350; // Fixed length of the needle
        let duration = moveSpeed; // Duration in milliseconds
        let startTime = null;

        function animateNeedleFrame(timestamp) {
            if (!startTime) startTime = timestamp;
            let progress = timestamp - startTime;
            let percentage = Math.min(progress / duration, 1);

            let startAngle = Math.atan2(500 - pivotY, 600 - pivotX);
            let endAngle = Math.atan2(finishY - pivotY, finishX - pivotX);
            let currentAngle = startAngle + (endAngle - startAngle) * percentage;

            // Calculate the new end position based on the current angle
            let currentX = pivotX + length * Math.cos(currentAngle);
            let currentY = pivotY + length * Math.sin(currentAngle);

            needle.setAttribute("x2", currentX);
            needle.setAttribute("y2", currentY);

            if (percentage < 1) {
                needleAnimationFrame = requestAnimationFrame(animateNeedleFrame);
            }
        }

        needleAnimationFrame = requestAnimationFrame(animateNeedleFrame);
    }

    function stopNeedle() {
        let currentPosition = getNeedlePosition();
        animateNeedle(currentPosition.x, currentPosition.y, 600, 150, 2000); // Adjust the duration as needed
    }

    function startNeedle() {
        // Animate the needle to the start of the record
        animateNeedle(600, 150, 530, 480, 2000);

        // Calculate needle speed based on the duration of the audio file
        audioPlayer.addEventListener('loadedmetadata', function() {
            let duration = audioPlayer.duration * 1000; // Duration in milliseconds
            animateNeedle(530, 480, 390, 425, duration);
        });
    }

    function pauseNeedle() {
        // Implement pause functionality if needed
    }

    function getNeedlePosition() {
        let needle = document.getElementById("needle");
        let x2 = needle.getAttribute("x2");
        let y2 = needle.getAttribute("y2");

        return { x: parseFloat(x2), y: parseFloat(y2) };
    }

    startButton.addEventListener("click", function () {
        startButton.disabled = true;
        stopButton.disabled = false;
        startNeedle();
        setTimeout(() => {
            audioPlayer.play();
            isSpinning = true;
            isPlaying = true;
            recordAnimationFrame = requestAnimationFrame(rotateRecord);
        }, 1000);
    });

    stopButton.addEventListener("click", function () {
        startButton.disabled = false;
        stopButton.disabled = true;
        stopNeedle();
        setTimeout(() => {
            audioPlayer.pause();
            isSpinning = false;
            isPlaying = false;
        }, 1000);
    });

    flipButton.addEventListener("click", function () {
        if (currentSide === "A") {
            currentSide = "B";
        } else {
            currentSide = "A";
        }
        loadAudioFile(albumData.id, currentSide);
    });

    function loadAudioFile(albumId, side) {
        audioPlayer.src = `../static/${albumId}_${side}.mp3`;
        audioPlayer.load();
    }

    const albumData = {{ album|tojson }};
    function displayAlbumData(album) {
        const albumInfoDiv = document.getElementById("albumInfo");
        albumInfoDiv.innerHTML = `
            <h2>${album.name}</h2>
            <p><strong>Artist:</strong> ${album.artists.join(", ")}</p>
            <p><strong>Release Year:</strong> ${album.release_year}</p>
            <p><strong>Genres:</strong> ${album.genres.join(", ")}</p>
            <div class="tracklist">
                <h4>Side A</h4>
                <ul>
                    ${album.tracklist["Side A"].map(track => `<li>${track.title}</li>`).join("")}
                </ul>
                <h4>Side B</h4>
                <ul>
                    ${album.tracklist["Side B"].map(track => `<li>${track.title}</li>`).join("")}
                </ul>
            </div>
        `;

        const recordImage = document.getElementById("record");
        recordImage.setAttribute("href", `../static/${album.id}_record.png`);
        loadAudioFile(album.id, currentSide);
    }

    displayAlbumData(albumData);
</script>

</body>
</html>
